{% extends "basic.html" %}

{% block content %}
<div class="container">
<h1>Add New book to the List</h1>
<div>
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name()}}<br>
        {{form.auther.label}}{{form.auther()}}<br>
        {{form.price.label}}{{form.price()}}<br>
        {{form.image.label}}{{form.image()}}<br>
        {{form.submit()}}
        
    </form>
</div>

</div>
{% endblock %}
